<html>
  <head>
    <title>ring control</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
      charset="utf-8"
    ></script>
    <style type="text/css">
      .ring-input {
        margin: 20px;
      }
      .handle {
        fill: #fff;
        stroke: #000;
        stroke-width: 4;
        cursor: all-scroll;
      }

      .handle.active {
        stroke: #f00;
      }

      .ring {
        fill: none;
        stroke: #000;
        stroke-width: 4;
      }
    </style>
  </head>
  <body>
    <div class="ring-input"></div>

    <script type="text/javascript">
      let values = [{ value: 0, label: "A" }];
      let dragging = null;
      let newAngle = 0;
      let currentAngle = 0;
      let height = 300,
        width = 300,
        margin = { top: 5, left: 5, bottom: 5, right: 5 };
      let radius = (height - margin.top - margin.bottom) / 2;
      let lx = 10,
        ly = 10;
      let parent = d3
        .select(".ring-input")
        .append("svg")
        .attr("height", height)
        .attr("width", width)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      let angularScale = d3.scaleLinear().range([0, 360]);

      let ring = parent
        .append("g")
        .attr("id", "rim")
        .attr("transform", "translate(" + radius + "," + radius + ")");

      ring.append("circle").attr("r", radius).attr("class", "ring");
      let abval = angularScale.invert(0);

      let drag = d3
        .drag()
        .subject(function (event, d) {
          return event;
        })
        .on("drag", dragmove)
        .on("end", function (d) {
          newAngle = currentAngle;
        });

      let hndl = ring
        .append("circle")
        .attr("r", 10)
        .attr("class", "handle")
        .attr("id", "handle")
        .attr("transform", function (d) {
          return (
            "rotate(" + angularScale(abval) + ")  translate(0,-" + radius + ")"
          );
        })
        .call(drag);

      let elem = document.getElementById("handle");
      let hf = elem.getBoundingClientRect();

      let elemn = document.getElementById("rim");
      let rg = elem.getBoundingClientRect();

      lx = hf.x;
      ly = hf.y;

      let connector = parent
        .append("line")
        .style("stroke", "black")
        .style("stroke-width", 2)
        .attr("x1", rg.x - 20)
        .attr("y1", rg.y + radius - 20)
        .attr("x2", lx - 20)
        .attr("y2", ly - 10);

      function dragmove(d, i) {
        //d3.select(this).classed('active',true);
        let coordinates = d3.pointer(d.sourceEvent, parent.node());
        let x = coordinates[0] - radius;
        let y = coordinates[1] - radius;
        currentAngle = Math.atan2(y, x) * 57.2957795;

        if (currentAngle > 0) {
          currentAngle += 90;
        } else if (currentAngle < 0 && currentAngle > -90) {
          currentAngle = currentAngle + 90;
        } else if (currentAngle < -90) {
          currentAngle = 360 + currentAngle + 90;
        }
        if (currentAngle > 359) {
          currentAngle = 360;
        }

        if (currentAngle > newAngle) abval = angularScale.invert(currentAngle);

        d3.select(this).attr("transform", function (d) {
          return (
            "rotate(" + angularScale(abval) + ")  translate(0,-" + radius + ")"
          );
        });

        let elem = document.getElementById("handle");
        let hf = elem.getBoundingClientRect();
        lx = hf.x;
        ly = hf.y;
        connector.attr("x2", lx - 20).attr("y2", ly - 10);
      }
    </script>
  </body>
</html>
